<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for标签演示</title>
</head>
<body>
        {% for sport in sports %}
             {{ sport }}
        {% empty %}
             <h3 style="color:red">运动列表中没有元素</h3>
        {% endfor %}
<hr/>
        {% for link in links %}
            {{ link }}
            {% if not forloop.last %}|{% endif %}
        {% endfor %}


</body>
</html>
