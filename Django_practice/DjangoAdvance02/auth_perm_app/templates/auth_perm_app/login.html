<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录页面</title>
</head>
<body>
     <form action="{% url 'ap:log' %}" method="post">
         {% csrf_token %}
        登录用户名：<input type="text" name="logname"/> <br/>
        登录密码：<input type="password" name="logpwd"/> <br/>
        <input type="submit" value="登录"/>
    </form>
</body>
</html>
