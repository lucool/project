<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="{{ url_for('static',filename='js/jquery-3.1.1.js') }}"></script>
    <script type="text/javascript">
        $(function () {
            $("input#btn").click(function () {
                $.ajax("http://localhost:6666/nice/",{   // Ajax发送端口为6666的跨域请求
                    success:function (data) {
                        alert(data["msg"]);
                    }
                })
            })
        })
    </script>
    <title>index</title>
</head>
<body>
    <input type="button" value="点我发送跨域请求" id="btn"/>
</body>
</html>
